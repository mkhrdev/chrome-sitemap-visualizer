<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sitemap Visualizer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Sitemap Visualizer</h1>
      <a href="https://github.com/mkhrdev/chrome-sitemap-visualizer" target="_blank" class="github-link" title="View on GitHub">
        <svg viewBox="0 0 16 16" width="18" height="18" fill="currentColor">
          <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
        </svg>
      </a>
    </header>

    <main>
      <!-- Primary: Use current page -->
      <div class="primary-action">
        <button id="current-page-btn" class="btn-primary btn-large">
          <span class="btn-icon">&#9881;</span>
          Analyze Current Page
        </button>
        <div id="current-page-url" class="current-page-url"></div>
      </div>

      <div class="divider">
        <span>or enter URL manually</span>
      </div>

      <!-- Secondary: Manual URL input -->
      <div class="form-group">
        <input
          type="url"
          id="url-input"
          placeholder="https://example.com"
          autocomplete="url"
        >
        <button id="start-btn" class="btn-secondary btn-inline">Analyze</button>
      </div>

      <details class="settings">
        <summary>Settings</summary>
        <div class="settings-content">
          <div class="form-group">
            <label for="max-pages">Max pages</label>
            <select id="max-pages">
              <option value="10">10</option>
              <option value="20" selected>20</option>
              <option value="30">30</option>
              <option value="50">50</option>
            </select>
          </div>
          <div class="form-group">
            <label for="load-timeout">Load timeout</label>
            <select id="load-timeout">
              <option value="3000">3s</option>
              <option value="5000" selected>5s</option>
              <option value="10000">10s</option>
              <option value="15000">15s</option>
            </select>
          </div>
          <div class="form-group">
            <label for="capture-delay">Capture delay</label>
            <select id="capture-delay">
              <option value="500">0.5s</option>
              <option value="1000" selected>1s</option>
              <option value="2000">2s</option>
              <option value="3000">3s</option>
            </select>
          </div>
        </div>
      </details>

      <button id="cancel-btn" class="btn-cancel" style="display: none;">Cancel</button>

      <div id="progress-section" class="progress-section" style="display: none;">
        <div class="progress-bar">
          <div id="progress-fill" class="progress-fill"></div>
        </div>
        <div id="progress-text" class="progress-text">0 / 0</div>
        <div id="current-url" class="current-url"></div>
      </div>

      <div id="error-section" class="error-section" style="display: none;">
        <p id="error-message"></p>
      </div>
    </main>

    <footer>
      <a href="https://mkhr.co.jp/pages/extensions-privacy-policy" target="_blank">Privacy Policy</a>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
