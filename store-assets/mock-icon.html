<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Icon Generator</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      display: flex;
      gap: 40px;
      background: #f0f0f0;
      flex-wrap: wrap;
    }
    .icon-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    .icon-label {
      font-family: sans-serif;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="icon-container">
    <svg id="icon-128" width="128" height="128" viewBox="0 0 128 128">
      <defs>
        <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#4285f4"/>
          <stop offset="100%" style="stop-color:#1a73e8"/>
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
          <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
        </filter>
      </defs>
      <!-- Background circle -->
      <circle cx="64" cy="64" r="60" fill="url(#bgGrad)"/>

      <!-- Tree structure -->
      <g fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round">
        <!-- Lines connecting nodes -->
        <line x1="64" y1="32" x2="64" y2="48"/>
        <line x1="64" y1="48" x2="36" y2="64"/>
        <line x1="64" y1="48" x2="64" y2="64"/>
        <line x1="64" y1="48" x2="92" y2="64"/>
        <line x1="36" y1="64" x2="28" y2="84"/>
        <line x1="36" y1="64" x2="44" y2="84"/>
        <line x1="92" y1="64" x2="92" y2="84"/>
      </g>

      <!-- Node circles -->
      <g fill="white" filter="url(#shadow)">
        <circle cx="64" cy="28" r="8"/>
        <circle cx="36" cy="64" r="7"/>
        <circle cx="64" cy="64" r="7"/>
        <circle cx="92" cy="64" r="7"/>
        <circle cx="28" cy="88" r="6"/>
        <circle cx="44" cy="88" r="6"/>
        <circle cx="92" cy="88" r="6"/>
      </g>

      <!-- Screenshot indicators (small rectangles inside some nodes) -->
      <g fill="#4285f4">
        <rect x="60" y="24" width="8" height="6" rx="1"/>
        <rect x="32" y="61" width="6" height="4" rx="1"/>
        <rect x="88" y="61" width="6" height="4" rx="1"/>
      </g>
    </svg>
    <span class="icon-label">128x128</span>
  </div>

  <div class="icon-container">
    <svg id="icon-48" width="48" height="48" viewBox="0 0 128 128">
      <defs>
        <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#4285f4"/>
          <stop offset="100%" style="stop-color:#1a73e8"/>
        </linearGradient>
      </defs>
      <circle cx="64" cy="64" r="60" fill="url(#bgGrad2)"/>
      <g fill="none" stroke="white" stroke-width="3" stroke-linecap="round">
        <line x1="64" y1="32" x2="64" y2="48"/>
        <line x1="64" y1="48" x2="36" y2="64"/>
        <line x1="64" y1="48" x2="64" y2="64"/>
        <line x1="64" y1="48" x2="92" y2="64"/>
        <line x1="36" y1="64" x2="28" y2="84"/>
        <line x1="36" y1="64" x2="44" y2="84"/>
        <line x1="92" y1="64" x2="92" y2="84"/>
      </g>
      <g fill="white">
        <circle cx="64" cy="28" r="10"/>
        <circle cx="36" cy="64" r="8"/>
        <circle cx="64" cy="64" r="8"/>
        <circle cx="92" cy="64" r="8"/>
        <circle cx="28" cy="88" r="7"/>
        <circle cx="44" cy="88" r="7"/>
        <circle cx="92" cy="88" r="7"/>
      </g>
    </svg>
    <span class="icon-label">48x48</span>
  </div>

  <div class="icon-container">
    <svg id="icon-16" width="16" height="16" viewBox="0 0 128 128">
      <defs>
        <linearGradient id="bgGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#4285f4"/>
          <stop offset="100%" style="stop-color:#1a73e8"/>
        </linearGradient>
      </defs>
      <circle cx="64" cy="64" r="60" fill="url(#bgGrad3)"/>
      <g fill="none" stroke="white" stroke-width="6" stroke-linecap="round">
        <line x1="64" y1="36" x2="64" y2="52"/>
        <line x1="64" y1="52" x2="40" y2="72"/>
        <line x1="64" y1="52" x2="88" y2="72"/>
      </g>
      <g fill="white">
        <circle cx="64" cy="32" r="14"/>
        <circle cx="40" cy="80" r="12"/>
        <circle cx="88" cy="80" r="12"/>
      </g>
    </svg>
    <span class="icon-label">16x16</span>
  </div>
</body>
</html>
